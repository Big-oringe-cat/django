{% extends "form.html" %}
{% block title %}{% endblock %}
{% block title1 %}告警配置详情{% endblock %}
{% block form %}
				<form action="modify.do" method="post" class="form-horizontal"/>
				{% for message in table_list %}
                                                        <div class="control-group">
                                                                <label class="control-label">Monitor_sn</label>
                                                        <div class="controls">
                                                        <input type='text' style="width:205px;"  id='alarm_count' name='alarm_count' value='{{message.id}}' readOnly="true"/>
                                                                </div>
                                                        </div>

							<div class="control-group">
								<label class="control-label">监控语句</label>
								<div class="controls">
									<textarea id="monitor_command" name="monitor_command" class="validate[required]" readOnly="true">{{message.monitor_command}}</textarea>
									 <span class="help-block"></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">预警内容</label>
								<div class="controls">
									<textarea id="warning_content" name="warning_content" class="validate[required]" readOnly="true">{{message.warning_content}}</textarea>
								</div>
							</div>
                                                        <div class="control-group">
                                                                <label class="control-label">告警信息</label>
                                                                <div class="controls">
                                                                {% for alarmList in contentList %}
                                                                        <textarea id="alarm_content" name="alarm_content" class="validate[required]" readOnly="true">{{alarmList.alarm_content}}</textarea>
                                                                {% endfor %} 
                                                                </div>
                                                        </div>
							<div class="control-group">
								<label class="control-label">处理方式</label>
								<div class="controls">
									<textarea id="deal_way" name="deal_way" class="validate[required]" readOnly="true">{{message.deal_way}}</textarea>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label">描述</label>
								<div class="controls">
									<select id="comment" name="comment" class="validate[required]" disabled="disabled"> 
									{% for list in commentList %}
										{% ifequal message.comment list.comment%}
										<option value="{{list.comment}}" selected>{{list.comment}}</option>
										{% else %}
										<option value="{{list.comment}}">{{list.comment}}</option>
										{% endifequal %}
									{% endfor %}
									</select>
								</div>
							</div>
                                                        <div class="control-group">
                                                                <label class="control-label">监控等级</label>
                                                                <div class="controls">
                                                                        <select id="monitor_level" name="monitor_level" class="validate[required]" disabled="disabled">
                                                                                {% if message.monitor_level == '0' %}
										<option value="0" selected>紧急</option>
										<option value="1" >重要</option>
										<option value="2" >一般</option>
                                                                                {% endif %}
                                                                                {% if message.monitor_level == '1' %}
										<option value="1" selected>重要</option>
										<option value="0" >紧急</option>
										<option value="2" >一般</option>
                                                                                {% endif %}
                                                                                {% if message.monitor_level == '2' %}
										<option value="2" selected>一般</option>
										<option value="1" >重要</option>
										<option value="0" >紧急</option>
                                                                                {% endif %}
                                                                        </select>
                                                                </div>
                                                        </div>
                                                        <div class="control-group">
                                                                <label class="control-label">敏感度设置</label>
                                                                <div class="controls">
                                                                        <select id="sensitivity" name="sensitivity" class="validate[required]" disabled="disabled">
                                                                                {% if message.sensitivity == 1 %}
										<option value="1" selected>出现一次告警</option>
										<option value="2" >连续出现2次告警</option>
										<option value="3" >连续出现3次告警</option>
                                                                                {% endif %}
                                                                                {% if message.sensitivity == 2 %}
										<option value="1" >出现一次告警</option>
										<option value="2" selected>连续出现2次告警</option>
										<option value="3" >连续出现3次告警</option>
                                                                                {% endif %}
                                                                                {% if message.sensitivity == 3 %}
										<option value="1" >出现一次告警</option>
										<option value="2" >连续出现2次告警</option>
										<option value="3" selected>连续出现3次告警</option>
                                                                                {% endif %}
                                                                        </select>
                                                                </div>
                                                        </div>

                                                        <div class="control-group">
                                                                <label class="control-label">告警次数</label>
                                                                <div class="controls">
                                                        <input type='text' style="width:205px;"  id='alarm_count' name='alarm_count' value='{{message.alarm_count}}' readOnly="true"/>
                                                                </div>
                                                        </div>
                                                        <div class="control-group">
                                                                <label class="control-label">告警频率</label>
                                                                <div class="controls">
                                                        <input type='text' style="width:205px;" id='alarm_frequency' name='alarm_frequency' value='{{message.alarm_frequency}}' readOnly="true"/>
                                                                </div>
                                                        </div>
                                                        <div class="control-group">
                                                                <label class="control-label"> 告警时间段</label>
                                                                <div class="controls">
                                                        <input type="text" style="width:120px;"  name="alarm_time" value='{{message.alarm_time}}' readOnly="true"/>
							 <span class="help-block">格式HH:MM-HH:MM</span>
                                                                </div>
                                                        </div>

							<input type="hidden" name="monitor_type" value="0" />
							<input type="hidden" name="id" value="{{message.id}}" />
					{% endfor %}
							<div class="form-actions">
							</div>
					</form>
{% endblock %}
