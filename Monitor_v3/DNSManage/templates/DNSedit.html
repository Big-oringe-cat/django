{% extends "form.html" %}
{% block title %}修改{% endblock %}
{% block title1 %}域名信息{% endblock %}
{% block form %}
					<form  action="modify.do" method="post" class="form-horizontal"  id="formID">
					{% for message in table_list %}
					<div class="control-group">
								<label class="control-label">业务类型</label>
								<div class="controls">
									<input  id="yw_type" name="yw_type" class="validate[required]"  value = "{{message.yw_type}}"/>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">业务描述</label>
								<div class="controls">
								<textarea  id="yw_desc" name="yw_desc" class="validate[required]">{{message.yw_desc}}</textarea>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">域名名称</label>
								<div class="controls">
							<textarea  id="dns_name" name="dns_name" class="validate[required]" >{{message.dns_name}}</textarea>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">端口</label>
								<div class="controls">
								<textarea  id="port" name="port" class="validate[required]" >{{message.port}}</textarea>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">解析IP</label>
								<div class="controls">
                                                                <textarea  id="ip" name="ip" class="validate[required]">{{message.ip}}</textarea>
								</div>
					</div>
					<input type="hidden" name="id" value="{{message.id}}" />
					{% endfor %}
    				<div class="form-actions">
								<button type="submit" class="btn btn-primary" >保存</button>
					</div>
					</form>	
{% endblock %}
