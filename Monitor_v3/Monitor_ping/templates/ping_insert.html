{%extends "form.html" %}
{% block title %}ping监控添加{% endblock %}
{% block title1 %}ping监控信息{% endblock %}
{% block form %}
                                        <script  type="text/javascript">
                                            window.onload=function(){
                                                var hide=document.getElementById("dest_comment");
                                                if (hide.value=="用户") {
                                                    var sum1=document.getElementById("startTime_div");
                                                    sum1.style.display="block";
                                                    var sum2=document.getElementById("stopTime_div");
                                                    sum2.style.display="block";
                                                }
                                                else {
                                                    var sum1=document.getElementById("startTime_div");
                                                    sum1.style.display="none";
                                                    var sum2=document.getElementById("stopTime_div");
                                                    sum2.style.display="none";

                                                }
                                            }
                                            function Hide(){
                                                var hide=document.getElementById("dest_comment");
                                                if (hide.value=="用户") {
                                                    var sum1=document.getElementById("startTime_div");
                                                    sum1.style.display="block";
                                                    var sum2=document.getElementById("stopTime_div");
                                                    sum2.style.display="block";
                                                }
                                                else {
                                                    var sum1=document.getElementById("startTime_div");
                                                    sum1.style.display="none";
                                                    var sum2=document.getElementById("stopTime_div");
                                                    sum2.style.display="none";
                                                }
                                            }
                                        </script>
					<form  action="ping_insert" method="post" class="form-horizontal"  id="formID">
					<div class="control-group">
								<label class="control-label">服务器标识</label>
								<div class="controls">
								<select name="server_id" >
									{% for mobile in table_list %}
										<option value={{mobile.server_id}}>{{mobile.server_id}}</option>
									{% endfor %}
								</select>
								</div>
					</div>
					
					
					<div class="control-group">
								<label class="control-label">目标IP</label>
								<div class="controls">
									<input  id="dest_ip" name="dest_ip" class="validate[required]" style="width:220px;"/>
								</div>
					</div>
					
					
					<div class="control-group">
								<label class="control-label">目标IP类型</label>
								<div class="controls">
								<input  id="dest_type" name="dest_type" class="validate[required]" placeholder="如:客户名称_线路类型" style="width:220px;"/>
								</div>
					</div>
					
				<!--	<div class="control-group">
                                                                <label class="control-label">替换ip</label>
                                                                <div class="controls">
                                                                        <input  id="replace_ip" name="replace_ip"  style="width:220px;"/>
                                                                </div>
                                        </div>				
				--!>
	
				        <div class="control-group">
								<label class="control-label">用户类型</label>
								<div class="controls">
								<select id="dest_comment" name="dest_comment" onchange="Hide()" >
	                               					<option value="运营商">运营商</option> 
	                                				<option value="自有网关">自有网关</option> 
	                                				<option value="用户" selected>用户</option>
								</select>
								</div>
					</div>

                                        <div id='startTime_div' class="control-group">
                                            <label id='startTime_label' class="control-label">开始监控时间</label>
                                            <div class="controls">
                                                <input  type="datetime" id="startTime" data-date-format="yyyy-mm-dd hh:ii:ss"   class="datetimepicker" value="{{startTime}}" name="startTime" class="validate[required]"/>
                                            </div>
                                        </div>

                                        <div id='stopTime_div' class="control-group">
                                            <label id='stopTime_label' class="control-label">结束监控时间</label>
                                            <div class="controls">                                                                
                                                <input  type="datetime" id="stopTime" data-date-format="yyyy-mm-dd hh:ii:ss"  class="datetimepicker" value="{{stopTime}}" name="stopTime" class="validate[required]"/>
                                            </div>
                                        </div>
                                        


					<div class="control-group">
									<label class="control-label">监控级别</label>
									<div class="controls">
										<select name="monitor_level">
											<option value="2">一般</option>
											<option value="1">重要</option>
											<option value="0">紧急</option>
										</select>
									</div>
					</div>
					
					<div class="form-actions">
								<button type="submit" class="btn btn-primary" name="config" value="config">保存</button>
					</div>
					</form>

					
{% endblock %}
