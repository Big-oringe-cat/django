{%extends "form.html" %}
{% block title %}ip替换更新{% endblock %}
{% block title1 %}replace监控信息{% endblock %}
{% block form %}
					<form  action="replace_update" method="post" class="form-horizontal"  id="formID">
					{% for mobile in table_list %}
					<div class="control-group">
								<label class="control-label">服务器ip或域名</label>
								<div class="controls">
									<input  id="server_ip" name="gate_ip" class="validate[required]" value="{{mobile.gate_ip}}" style="width:220px;"/>
								</div>
					</div>
					
					<div class="control-group">
								<label class="control-label">替换ip</label>
								<div class="controls">
									<input  id="replace_ip" name="replace_ip" value='{{mobile.replace_ip}}' style="width:220px;"/>
								</div>
					</div>
					
					<input type="hidden" name="sn" value="{{mobile.sn}}" />
					{% endfor %}
					<div class="form-actions">
								<button type="submit" class="btn btn-primary" name="config" value="config">保存</button>
					</div>
					</form>

					
{% endblock %}
