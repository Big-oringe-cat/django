{% extends "form.html" %}
{% block title %}知识更新{% endblock %}
{% block title1 %}知识更新{% endblock %}
{% block form %}
					<form  action="update" method="post" class="form-horizontal"  id="formID">
					{% for mobile in table_list %}
					 <div class="control-group">
                                            <label class="control-label">业务类别</label>
                                                <div class="controls">
                                                    <input  id="yw_type" name="yw_type" class="validate[required]" value={{mobile.yw_type}} style="width:240px;"/>
                                                    </div>
                                        </div>
                                        
                                        <div class="control-group">
                                                                <label class="control-label">知识类型</label>
                                                                <div class="controls">
                                                                <input  id="type" name="type" class="validate[required]" value={{mobile.type}} style="width:240px;"/>
                                                                </div>
                                        </div>
                                         <div class="control-group">
                                                                <label class="control-label">问题</label>
                                                                <div class="controls">
                                                                        <input  id="Question" name="Question" value={{mobile.Question}} style="width:240px;"/>
                                                                </div>
                                        </div>
                                        
                                        <div class="control-group">
                                                                <label class="control-label">回答</label>
                                                                <div class="controls">
                                                                        <textarea  id="Answer" name="Answer" class="validate[required]"  style="height:130px;"/>{{mobile.Answer}}</textarea>
                                                                </div>
                                        </div>
                                        
                                         <div class="control-group">
                                                                <label class="control-label">状态</label>
                                                                <div class="controls radio-group">
									{% if mobile.status == 0 %}
                                                                        <label class="inline"><input id="open" type="radio" name="status" value=0 class="validate[required]" checked/> 新插入</label>
                                                                        <label class="inline"><input id="close" type="radio" name="status" value=1 class="validate[required]"/> 修改</label>
                                                                        <label class="inline"><input id="close" type="radio" name="status" value=2 class="validate[required]"/> 删除</label>
									{% elif mobile.status == 1 %}
                                                                        <label class="inline"><input id="open" type="radio" name="status" value=0 class="validate[required]" /> 新插入</label>
                                                                        <label class="inline"><input id="close" type="radio" name="status" value=1 class="validate[required]"checked/> 修改</label>
                                                                        <label class="inline"><input id="close" type="radio" name="status" value=2 class="validate[required]"/> 删除</label>
									{% else  %}
                                                                        <label class="inline"><input id="open" type="radio" name="status" value=0 class="validate[required]" /> 新插入</label>
                                                                        <label class="inline"><input id="close" type="radio" name="status" value=1 class="validate[required]"/> 修改</label>
                                                                        <label class="inline"><input id="close" type="radio" name="status" value=2 class="validate[required]" checked/> 删除</label>
									{% endif %}
                                                                </div>
                                        </div>
                                        <input type="hidden" name="sn" value="{{mobile.sn}}" />
                                {% endfor %}        
                                <div class="form-actions">
					<button type="submit" class="btn btn-primary" >保存</button>
					</div>
					</form>	
{% endblock %}
