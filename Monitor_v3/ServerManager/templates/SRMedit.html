{% extends "form.html" %}
{% block title %}修改{% endblock %}
{% block title1 %}机房负责人信息{% endblock %}
{% block form %}
					<form  action="room_modify.do" method="post" class="form-horizontal"  id="formID">
					{% for message in table_list %}
					<div class="control-group">
								<label class="control-label">负责人</label>
								<div class="controls">
								<input  id="owner" name="owner" class="validate[required]" value = "{{message.owner}}"/>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">负责机房</label>
								<div class="controls">
								<textarea  id="server_room" name="server_room" class="validate[required]">{{message.server_room}}</textarea>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">IDC客户支持</label>
								<div class="controls">
								<input  id="idc_service" name="idc_service" class="validate[required]" value = "{{message.idc_service}}"/>
								</div>
					</div>
					<div class="control-group">
								<label class="control-label">代理人</label>
								<div class="controls">
								<input  id="agent" name="agent" class="validate[required]" value = "{{message.agent}}"/>
								</div>
					</div>
					<input type="hidden" name="id" value="{{message.id}}" />
					{% endfor %}
    				<div class="form-actions">
								<button type="submit" class="btn btn-primary" >保存</button>
					</div>
					</form>	
				  	
{% endblock %}
