{% extends "table2.html" %}

{% block title %}值班表{% endblock %}

{% block title1 %}值班信息修改{% endblock %}


{% block thread %}

                                                                                <tr>
                                                                                        <th>sn</th>
                                                                                        <th>值班日期</th>
                                                                                        <th>值班人员</th>
                                                                                        <th  nowrap="nowrap">备注</th>
                                                                                        <th  nowrap="nowrap">调休安排</th>
                                                                                        <th  nowrap="nowrap">值班人员号码</th>
                                                                                        <th  nowrap="nowrap">删除操作</th>
                                                                                </tr>
{% endblock %}

	
{% block tbody %}
										<form action="update" method="post" class="form-horizontal" id="formID"/>
                                                                                {% for duty in table_list %}
                                                                                <tr>
                                                                                        <td><input type="text" id="sn"  name="sn" value="{{duty.sn}}" readonly ></td>
                                                                                        <td><input type="text" id="duty_time_{{duty.sn}}" name="duty_time_{{duty.sn}}" value="{{duty.duty_time|default_if_none:" "}}" ></td>
                                                                                        <td><input type="text" id="duty_name_{{duty.sn}}" name="duty_name_{{duty.sn}}" value="{{duty.duty_name|default_if_none:" "}}" ></td>
                                                                                        <td><input type="text" id="content_{{duty.sn}}" name="content_{{duty.sn}}" value="{{duty.content|default_if_none:" "}}" ></td>
                                                                                        <td><input type="text" id="rest_time{{duty.sn}}" name="rest_time_{{duty.sn}}" value="{{duty.rest_time|default_if_none:" "}}" ></td>
                                                                                        <td><input type="text" id="mobile_{{duty.sn}}" name="mobile_{{duty.sn}}" value="{{duty.mobile|default_if_none:" "}}" ></td>
                                                                                        <td><a href="delete?sn={{duty.sn}}&month={{month}}"><h4>&times;</h4></a></td>
                                                                                </tr>
                                                                                {% endfor %}
											<input type="hidden" name="month" value="{{month}}" />
										<tr>
											<td align="center"  colspan="6"><button type="submit" class="btn btn-primary">保存</button>
											<input type="button" class="btn btn-primary" value="添加" onclick="window.location.href ='dutyinsert?month={{month}}'" />
										</tr>
										</form>

{% endblock %}
